<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ashu, will you be my Valentine? üíñ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffd6e8, #ffffff);
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 420px;
            width: 90%;
            position: relative;
        }

        .dog {
            width: 200px;
            margin-bottom: 15px;
            border-radius: 15px;
        }

        h1 {
            color: #ff4d88;
            margin-bottom: 10px;
        }

        .sure-text {
            color: #ff2f73;
            font-size: 18px;
            margin: 15px 0;
            min-height: 28px;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            position: relative;
            height: 80px; /* gives space so buttons don‚Äôt overlap text */
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
        }

        #yesBtn {
            background: #ff4d88;
            color: white;
            font-weight: bold;
            left: 30%;
            transform: scale(1);
        }

        #yesBtn:hover {
            background: #ff2f73;
        }

        #noBtn {
            background: #ddd;
            color: #333;
            right: 30%;
        }

        #noBtn:hover {
            background: #ccc;
        }

        .message {
            margin-top: 25px;
            font-size: 20px;
            color: #ff4d88;
            display: none;
            line-height: 1.6;
        }

        .signature {
            margin-top: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #ff2f73;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Your Provided Dog Image -->
    <img 
        src="https://t4.ftcdn.net/jpg/01/32/37/11/240_F_132371198_OMS5zDgS7Pjy09nUyFT8cAHglSygqpR4.jpg" 
        alt="Cute Dog"
        class="dog"
    >

    <h1>Ashu, will you be my Valentine? üíò</h1>

    <div class="sure-text" id="sureText"></div>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div class="message" id="message">
        My dearest Ashu üíï<br><br>
        You are the most beautiful part of my life.  
        Every smile of yours makes my day brighter.  
        I‚Äôm so lucky to have you and I promise to always cherish you. ü•∞üíû<br><br>
        Happy Valentine‚Äôs Day, my forever love ‚ù§Ô∏èüåπ

        <div class="signature">
            ‚Äî Regards, Mana üíå
        </div>
    </div>

</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const sureText = document.getElementById("sureText");

    let yesSize = 1;
    let noClicks = 0;

    const sureMessages = [
        "Are you sure? ü•∫",
        "Really sure? üíî",
        "Think again‚Ä¶ üò¢",
        "Don‚Äôt break my heart üò≠",
        "Last chance‚Ä¶ ü•π",
        "You can only say YES now üòò"
    ];

    noBtn.addEventListener("click", () => {
        noClicks++;

        if (noClicks <= sureMessages.length) {
            sureText.textContent = sureMessages[noClicks - 1];
        }

        // Grow Yes button
        yesSize += 0.35;
        yesBtn.style.transform = `scale(${yesSize})`;

        // Move No randomly within safe area
        const randomX = Math.random() * 150 - 75;
        const randomY = Math.random() * 40 - 20;
        noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

        // Hide No after multiple clicks
        if (noClicks >= 6) {
            noBtn.style.display = "none";
        }
    });

    yesBtn.addEventListener("click", () => {
        message.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        sureText.textContent = "";
    });
</script>

</body>
</html>
