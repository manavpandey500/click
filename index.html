<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine üíñ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffd6e8, #ffffff);
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 420px;
            width: 90%;
        }

        .dog {
            width: 180px;
            margin-bottom: 15px;
        }

        h1 {
            color: #ff4d88;
            margin-bottom: 10px;
        }

        .sure-text {
            color: #ff6b9d;
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 25px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: #ff4d88;
            color: white;
            font-weight: bold;
            transform: scale(1);
        }

        #yesBtn:hover {
            background: #ff2f73;
        }

        #noBtn {
            background: #ddd;
            color: #333;
            position: relative;
        }

        #noBtn:hover {
            background: #ccc;
        }

        .message {
            margin-top: 25px;
            font-size: 20px;
            color: #ff4d88;
            display: none;
            line-height: 1.5;
        }

        .signature {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #ff2f73;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Cute Dog Image (Reliable Link) -->
    <img 
        src="https://t4.ftcdn.net/jpg/01/32/37/11/240_F_132371198_OMS5zDgS7Pjy09nUyFT8cAHglSygqpR4.jpg" 
        alt="Cute Dog"
        class="dog"
    >

    <h1>Will you be my Valentine? üíò</h1>

    <div class="sure-text" id="sureText"></div>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div class="message" id="message">
        My love, üíï<br><br>
        Thank you for being my Valentine and for filling my life with
        happiness, smiles, and endless love.  
        Every moment with you is special, and I‚Äôm so lucky to have you. ü•∞üíû<br><br>
        Happy Valentine‚Äôs Day, my forever love ‚ù§Ô∏èüåπ

        <div class="signature">
            ‚Äî Regards, Mana üíå
        </div>
    </div>

</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const sureText = document.getElementById("sureText");

    let yesSize = 1;
    let noClicks = 0;

    const sureMessages = [
        "Are you sure? ü•∫",
        "Really sure? üíî",
        "Think again‚Ä¶ üò¢",
        "Don‚Äôt break my heart üò≠",
        "Last chance‚Ä¶ ü•π",
        "Okay‚Ä¶ you have to say Yes now üòò"
    ];

    noBtn.addEventListener("click", () => {
        noClicks++;

        // Show "Are you sure" messages
        if (noClicks <= sureMessages.length) {
            sureText.textContent = sureMessages[noClicks - 1];
        }

        // Increase Yes button size
        yesSize += 0.35;
        yesBtn.style.transform = `scale(${yesSize})`;

        // Move No button randomly
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;

        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        // Hide No button after many clicks
        if (noClicks >= 7) {
            noBtn.style.display = "none";
            sureText.textContent = "You can only say YES now üòçüíñ";
        }
    });

    yesBtn.addEventListener("click", () => {
        message.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        sureText.textContent = "";
    });
</script>

</body>
</html>
